<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Despejos de Caf√© - Propor√ß√£o 1:15</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./img/favicon-48x48.png"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">
          ‚òï M√©todo Kasuya, c√°lculo de despejos - Propor√ß√£o 1:15
        </h2>

        <!-- Formul√°rio -->
        <form id="formReceita">
          <div class="mb-3">
            <label for="saborSelect" class="form-label">Escolha o Sabor:</label>
            <select id="saborSelect" class="form-select">
              <option value="mais-doce">Mais Doce</option>
              <option value="doce">Doce</option>
              <option value="equilibrado" selected>Equilibrado</option>
              <option value="acido">√Åcido</option>
              <option value="mais-acido">Mais √Åcido</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="intensidadeSelect" class="form-label"
              >Escolha a Intensidade:</label
            >
            <select id="intensidadeSelect" class="form-select">
              <option value="leve">Leve</option>
              <option value="medio">M√©dio</option>
              <option value="intenso" selected>Intenso</option>
            </select>
          </div>

          <!-- Campo para definir a quantidade de caf√© -->
          <div class="mb-3">
            <label for="cafeSelect">Quantidade de Caf√©:</label>
            <select id="cafeSelect" class="form-select">
              <option value="10">10g (1 x√≠cara)</option>
              <option value="20">20g (2 x√≠caras)</option>
              <option value="30">30g (3 x√≠caras)</option>
              <option value="40">40g (4 x√≠caras)</option>
              <option value="50">50g (5 x√≠caras)</option>
            </select>
          </div>

          <!-- Op√ß√£o para escolher entre normal e acumulativo -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="modoAcumulativo"
              checked
            />
            <label class="form-check-label" for="modoAcumulativo"
              >Modo Acumulativo</label
            >
          </div>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="gerarTabela()"
            >
              Gerar Receita
            </button>
          </div>
        </form>

        <!-- Tabela de Resultados -->
        <div id="resultado" class="mt-4" style="display: none">
          <h4 class="text-center">Tabela de Despejos</h4>
          <table class="table table-bordered mt-3">
            <thead class="table-dark">
              <tr>
                <th>Despejo</th>
                <th>Volume (ml)</th>
                <th>Tempo</th>
              </tr>
            </thead>
            <tbody id="tabelaResult"></tbody>
          </table>
        </div>

        <!-- Cron√¥metro -->
        <div
          id="cronometroContainer"
          class="text-center mt-4"
          style="display: none"
        >
          <h4 class="mb-3">‚è±Ô∏è Cron√¥metro</h4>
          <div class="text-center mt-4">
            <div class="fs-3 mb-3" id="displayCronometro">00:00:000</div>
            <div class="d-flex justify-content-center gap-3">
              <button class="btn btn-success" onclick="iniciarCronometro()">
                Iniciar
              </button>
              <button
                class="btn btn-warning text-white"
                onclick="pausarCronometro()"
              >
                Pausar
              </button>
              <button class="btn btn-danger" onclick="reiniciarCronometro()">
                Reiniciar
              </button>
            </div>
          </div>
        </div>

        <hr id="separadorPix" class="my-4" style="display: none" />

        <!-- üìå Mensagem Pix -->
        <div id="pixMessage" class="text-center mt-4" style="display: none">
          <p>
            Se essa receita ajudou no preparo do seu caf√©, considere doar pro
            nosso Pix e ajudar a pagar um caf√© <span>üëâ</span>
            <span
              id="copyIcon"
              class="material-icons ms-2"
              style="cursor: pointer; font-size: 1.5rem"
              onclick="copyPix()"
              title="Copiar chave Pix"
            >
              content_copy
            </span>
          </p>
        </div>

        <!-- üìå Toast de Sucesso -->
        <div
          id="pixToast"
          class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3"
          role="alert"
        >
          <div class="d-flex">
            <div class="toast-body">‚úÖ Chave Pix copiada com sucesso!</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
